
<h1>VIEW EVENTS </h1>
<table border="1" cellpadding="20" style="margin: auto;">
<link rel="stylesheet" href="/static/style.css">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Description</th>
        <th>Actions</th>
       
    </tr>

    {% for e in events %}
    <tr>
        <td>{{ e.event_id }}</td>
        <td>{{ e.title }}</td>
        <td>{{ e.start_time }}</td>
        <td>{{ e.end_time }}</td>
        <td>{{ e.description }}</td>
    

        <td>
            <a href="/update_event/{{ e.event_id }}">Update</a>
            

            <a href="/delete_event/{{ e.event_id }}">Delete</a>
        </td>
        
    </tr>
    {% endfor %}
    
</table>
<a class = "btn"href="/"> Back to Home</a>
