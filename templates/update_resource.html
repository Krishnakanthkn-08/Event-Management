</style>
<!DOCTYPE html>
<html>
<head>
    <title>Update Resource</title>
</head>
<body>

<h2>Update Resource</h2>

<form method="POST">
    <label>ID:</label>
    <input type="text" name="resource_id" value="{{ resource.resource_id }}" required><br><br>

    <label>Resource name:</label>
    <input type="text" name="type" value="{{ resource.resource_type }}" required><br><br>

    <label>Resource type:</label>
    <input type="text" name="name" value="{{ resource.resource_name }}" required><br><br>
   

    <button type="submit">Update</button>
</form>

</body>
</html>
